{% extends 'base.html' %}
{% block content %}
  <div class="card p-4">
    <h3>Admin Login (vulnerable)</h3>
    <form method="post" class="mt-3">
      {% csrf_token %}
      <input class="form-control mb-2" name="username" placeholder="username">
      <input class="form-control mb-2" type="password" name="password" placeholder="password">
      <button class="btn btn-success">Login</button>
    </form>
    {% if msg %}<div class="mt-2 text-danger">{{ msg }}</div>{% endif %}
    <p class="small-muted mt-2">Login query uses raw SQL (intentionally vulnerable).</p>
  </div>
{% endblock %}

{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Vuln Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'search' %}">StudentVuln</a>
    <div>
      {% if request.session.admin %}
        <a class="btn btn-sm btn-outline-light" href="{% url 'student_list' %}">Students</a>
        <a class="btn btn-sm btn-outline-warning" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Admin Login</a>
      {% endif %}
      <a class="btn btn-sm btn-outline-light" href="{% url 'echo' %}">Echo</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
